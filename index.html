<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Form -->

<form id="mainForm">
        <!-- Dividing each input in a separate div -->

    <div> 
        <label for="name" >Name:</label>     <!-- Using label to label each input -->
        <input type="text" id="fname" onblur="myFunction()" placeholder="Enter Your Name" >
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Your Email" >
    </div>
    <div>
        <label for="credit_card_number">Card:</label>
        <input type="tel" id="credit_card_number" placeholder="Enter a Proxy Credit Card Number."  >

    </div>
        <!-- Button -->

    <div>
        <button type="submit" id="submit_btn">Submit</button>
    </div>
    <p id="error"></p>
</form>


<script src="script.js"></script>

</body>
</html>
